<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-do</title>
		<script src="bundle.js" defer></script>
	</head>
	<body>
		<header></header>
		<main>
			<nav>
				<div id="projectInput">
					<button id="addProjectButton">Add Project +</button>
					<input type="text" class="projectInput" id="projectName" />
					<input type="text" class="projectInput" id="projectDescription" />
					<button class="projectInput" id="submitProject">Submit</button>
				</div>
				<!-- in here goes our generated projects -->
			</nav>
			<section>
				<div>
					<input type="text" id="taskTitle" />
					<input type="text" id="taskDescription" />
					<input type="date" id="taskDate" />
					<input type="text" id="taskPrio" />
					<button id="submitTask">Submit task</button>
				</div>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
