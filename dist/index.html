<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-do</title>
		<script src="bundle.js" defer></script>
	</head>

	<body>
		<header></header>
		<main>
			<nav>
				<div class="join">
					<h2>Projects</h2>
					<button id="addProjectButton">Add Project +</button>
				</div>
				<div class="container">
					<div id="projectInput">
						<div class="together">
							<label for="name">Project Name:</label>
							<input
								type="text"
								class="projectInput"
								id="projectName"
								name="name"
							/>
						</div>
						<div class="together">
							<label for="description">Project Decription:</label>
							<input
								type="text"
								class="projectInput"
								id="projectDescription"
								name="description"
							/>
						</div>
						<div class="togetherButtons">
							<button class="projectInput" id="cancelSubmitProject">
								Cancel
							</button>
							<button class="projectInput" id="submitProject">Save</button>
						</div>
					</div>
				</div>

				<!-- in here goes our generated projects -->
			</nav>
			<section>
				<div class="intro">
					<div class="join">
						<h1 id="currentProject"></h1>
						<button id="editProject">Edit project</button>
					</div>
					<h5 id="projectDesc"></h3>
				</div>
				<div>
					<input type="text" id="taskTitle" />
					<input type="text" id="taskDescription" />
					<input type="date" id="taskDate" />
					<input type="text" id="taskPrio" />
					<button id="submitTask">Submit task</button>
				</div>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
