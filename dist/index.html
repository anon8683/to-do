<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-do</title>
		<script src="bundle.js" defer></script>
	</head>

	<body>
		<header></header>
		<main>
			<nav>
				<div class="join">
					<h2>Projects</h2>
					<button id="addProjectButton">Add Project +</button>
				</div>
				<div class="container">
					<div id="projectInput">
						<div class="together">
							<label for="name">Project Name:</label>
							<input
								type="text"
								class="projectInput"
								id="projectName"
								name="name"
							/>
						</div>
						<div class="together">
							<label for="description">Project Decription:</label>
							<input
								type="text"
								class="projectInput"
								id="projectDescription"
								name="description"
							/>
						</div>
						
						<div class="togetherButtons">
							<button class="projectInput" id="cancelSubmitProject">
								Cancel
							</button>
							<button class="projectInput" id="submitProject">Save</button>
						</div>
					</div>
				</div>

				<div class="container">
					<div id="taskInput">
						<div class="together">
							<label for="name">Task Name:</label>
							<input
								type="text"
								class="taskInput"
								id="taskName"
								name="name"
							/>
						</div>
						<div class="together">
							<label for="description">Task Decription:</label>
							<input
								type="text"
								class="taskInput"
								id="taskDescription"
								name="description"
							/>
						</div>
						<div class="together">
							<label for="date">Due date:</label>
							<input
								type="datetime-local"
								class="taskInput"
								id="taskDate"
								name="date"
							/>
						</div>
						<div class="together">
							<div class="radio-inputs">
								<label class="radio">
								  <input type="radio" name="radio" checked="">
								  <span class="name">Low</span>
								</label>
								<label class="radio">
								  <input type="radio" name="radio">
								  <span class="name">Medium</span>
								</label>
									
								<label class="radio">
								  <input type="radio" name="radio">
								  <span class="name">Urgent</span>
								</label>
							  </div>
						</div>
						
						<div class="togetherButtons">
							<button class="taskInput" id="cancelSubmitTask">
								Cancel
							</button>
							<button class="taskInput" id="submitTask">Save</button>
						</div>
					</div>
				</div>

				<!-- in here goes our generated projects -->
			</nav>
			<section>
				<div class="intro">
					<div class="join">
						<div class="flex">
							<h1 id="currentProject"></h1>
							<button class="plus-button plus-button--small" id="addTask"></button>
							<!-- <button id="addTask">Add Task +</button> -->
						</div>
							<button id="editProject">Edit project</button>
					</div>
					<h5 id="projectDesc"></h3>
				</div>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
